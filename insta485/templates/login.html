<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('show_login') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <input type="hidden" name="operation" value="login">
    </form>
    <p>Don't have an account? <a href="{{ url_for('show_create_account') }}">Create one</a></p>
</body>
</html>
