<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password - Insta485</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/">
                <img src="/static/images/logo.png" 
                     class="logo" 
                     alt="Instagram Logo">
            </a>
            <div class="nav-links">
                <a href="/explore/">explore</a>
                <a href="/users/awdeorio/">awdeorio</a>
            </div>
        </div>
    </nav>

    <main class="edit-container">
        <h1>Change Password</h1>
        <form action="/accounts/?target=/accounts/edit/" 
              method="post" 
              enctype="multipart/form-data">
            <input type="password" name="password" placeholder="Old password" required/>
            <input type="password" name="new_password1" placeholder="New password" required/>
            <input type="password" name="new_password2" placeholder="New password, again" required/>
            <input type="submit" name="update_password" value="submit"/>
            <input type="hidden" name="operation" value="update_password"/>
        </form>
    </main>
</body>
</html>
